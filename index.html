<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>פנסיה וביטוח – השאר פרטים</title>
  <style>
    body {
      margin: 0; padding: 0;
      font-family: Arial, sans-serif;
      color: #333;
      background: #f5f7fa;
    }
    .hero {
      background: url('https://www.dolead.co.il/wp-content/uploads/2021/01/Pension-hero.jpg') center/cover no-repeat;
      padding: 4rem 2rem;
      text-align: center;
      color: #fff;
    }
    .hero h1 {
      margin: 0; font-size: 2rem;
      text-shadow: 0 2px 4px rgba(0,0,0,0.4);
    }
    .hero p {
      margin: 1rem 0 2rem;
      font-size: 1.1rem;
    }
    .form-wrapper {
      background: #fff;
      max-width: 400px;
      margin: -2rem auto 2rem;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
    }
    .form-wrapper label {
      display: block; margin-top: 1rem; font-weight: bold;
    }
    .required::after { content:" *"; color:#d00; }
    .form-wrapper input {
      width: 100%; padding:0.6rem; margin-top:0.3rem;
      border:1px solid #ccc; border-radius:6px;
    }
    .form-wrapper .checkbox-container {
      display:flex; align-items:center; margin-top:1rem;
    }
    .form-wrapper button {
      width:100%; padding:0.7rem;
      background:#007bff; color:#fff; border:none;
      border-radius:6px; font-size:1rem; margin-top:1.5rem;
      cursor:pointer; transition:background .3s;
    }
    .form-wrapper button:hover { background:#0056b3; }
    .error { border-color:#d00; }
    .error-message { color:#d00; font-size:0.85rem; }
  </style>
</head>
<body>

  <div class="hero">
    <h1>פנסיה וביטוח לכל החיים</h1>
    <p>קבל הצעת מחיר חינם תוך 24 שעות</p>
  </div>

  <div class="form-wrapper">
    <form id="leadForm2">
      <label class="required">שם מלא:</label>
      <input type="text" id="fullName" required/>
      <div id="fullNameError" class="error-message"></div>
      <label class="required">טלפון:</label>
      <input type="text" id="phone2" pattern="[0-9\-]+" required/>
      <div id="phone2Error" class="error-message"></div>
      <label>Email:</label>
      <input type="email" id="email2"/>
      <div class="checkbox-container">
        <input type="checkbox" id="consent2" checked/>
        <label for="consent2">קבלת דיוור במייל ו/או SMS</label>
      </div>
      <button type="submit">השאר פרטים</button>
    </form>
  </div>

  <script>
    document.getElementById('leadForm2').addEventListener('submit', function(e){
      e.preventDefault();
      let ok = true;
      [['fullName','השם'],['phone2','טלפון']].forEach(([id,msg])=>{
        const el = document.getElementById(id);
        document.getElementById(id+'Error').textContent='';
        el.classList.remove('error');
        if(!el.value.trim()||(id==='phone2'&&!/^[0-9\-]+$/.test(el.value))){
          el.classList.add('error');
          document.getElementById(id+'Error').textContent = id==='phone2'?'מספר טלפון לא חוקי':`יש למלא ${msg}`;
          ok=false;
        }
      });
      if(!ok) return;
      const data = {
        fullName: this.fullName.value,
        phone: this.phone2.value,
        email: this.email2.value,
        consent: this.consent2.checked?'כן':'לא'
      };
      fetch("https://hook.eu2.make.com/ukhd8lno8744n2jhotmsj3jpdc91t85t", {
        method:'POST', headers:{'Content-Type':'application/json'},
        body:JSON.stringify(data)
      })
      .then(r=> r.ok
        ? (alert('הפרטים נשלחו בהצלחה'), this.reset())
        : alert('שגיאה בשליחה'))
      .catch(()=> alert('שגיאה ברשת'));
    });
  </script>

</body>
</html>
