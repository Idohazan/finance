<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>דף נחיתה – פיננסים ופנסיה</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f4ff;
      color: #0f172a;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-image: url('https://www.transparenttextures.com/patterns/asfalt.png');
      background-size: cover;
      background-position: center;
    }
    .container {
      background: rgba(255,255,255,0.9);
      padding: 2rem;
      border-radius: 16px;
      width: 100%;
      max-width: 480px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
    }
    img.logo {
      display: block;
      margin: 0 auto 1rem;
      max-width: 120px;
    }
    h1 {
      text-align: center;
      font-size: 1.6rem;
      color: #1e3a8a;
      margin-bottom: 1rem;
    }
    label { display: block; margin-top: 1rem; font-weight: bold; }
    .required::after { content: " *"; color: #d14124; }
    input, button {
      width: 100%;
      padding: 0.6rem;
      border-radius: 8px;
      border: 1px solid #ccc;
      margin-top: 0.25rem;
      font-size: 1rem;
    }
    input:focus { border-color: #1e3a8a; outline: none; }
    .checkbox-container { margin-top: 1rem; display: flex; align-items: center; }
    button {
      background-color: #1e3a8a;
      color: #fff;
      border: none;
      margin-top: 1.5rem;
      cursor: pointer;
      transition: background .3s;
    }
    button:hover { background-color: #162f6b; }
    .highlight { color: #f59e0b; }
    .error { border-color: #d14124; }
    .error-message { color: #d14124; font-size: 0.85rem; }
  </style>
</head>
<body>
  <div class="container">
    <img class="logo" src="logo.jpg" alt="לוגו"/>
    <h1>לקבלת מידע נוסף ו/או תיאום פגישה<br/><span class="highlight">השאירו פרטים</span></h1>
    <form id="leadForm">
      <label class="required">שם פרטי:</label>
      <input type="text" id="firstName" required/>
      <div id="firstNameError" class="error-message"></div>
      <label class="required">שם משפחה:</label>
      <input type="text" id="lastName" required/>
      <div id="lastNameError" class="error-message"></div>
      <label class="required">טלפון:</label>
      <input type="text" id="phone" pattern="[0-9\-]+" required/>
      <div id="phoneError" class="error-message"></div>
      <label>Email:</label>
      <input type="email" id="email"/>
      <div class="checkbox-container">
        <input type="checkbox" id="consent" checked/>
        <label for="consent">אני מאשר/ת קבלת דיוור במייל ו/או SMS</label>
      </div>
      <button type="submit">שלח</button>
    </form>
  </div>
  <script>
    const form = document.getElementById('leadForm');
    form.addEventListener('submit', e => {
      e.preventDefault();
      let valid = true;
      const fields = ['firstName','lastName','phone'];
      fields.forEach(id => {
        const el = document.getElementById(id);
        el.classList.remove('error');
        document.getElementById(id+'Error').textContent = '';
        if (!el.value.trim() || (id==='phone' && !/^[0-9\-]+$/.test(el.value))) {
          el.classList.add('error');
          document.getElementById(id+'Error').textContent =
            id==='phone'? 'יש להזין מספר טלפון חוקי':'שדה זה הוא חובה';
          valid = false;
        }
      });
      if (!valid) return;
      const data = {
        firstName: form.firstName.value,
        lastName: form.lastName.value,
        phone: form.phone.value,
        email: form.email.value,
        consent: form.consent.checked ? 'כן' : 'לא'
      };
      fetch("https://hook.eu2.make.com/ukhd8lno8744n2jhotmsj3jpdc91t85t", {
        method:"POST",headers:{"Content-Type":"application/json"},
        body: JSON.stringify(data)
      })
      .then(r=> r.ok
        ? (alert("פרטיך נשלחו בהצלחה!"), form.reset())
        : alert("אירעה שגיאה בשליחה"))
      .catch(()=> alert("שגיאה ברשת"));
    });
  </script>
</body>
</html>
